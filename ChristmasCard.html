<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #d3d3d3; /* Changed to light gray */
            overflow: hidden;
        }
        #screen1 {
            display: block;
            padding: 20px;
        }
        #screen1 img {
            width: 50%;
            max-width: 500px;
        }
        #screen2 {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        #screen2 .content-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            flex-wrap: wrap;
        }
        #screen2 img {
            width: 60%;
            max-width: 600px;
            margin-left: -200px;
        }
        #screen2 .message-container {
            background-color: #fffacd;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-size: 1.5em;
            white-space: pre-line;
            margin-left: 200px;
            flex: 1;
        }
        #screen2 .footer-message {
            font-size: 5em;
            font-family: "Sigmar One", serif;
            font-weight: 400;
            font-style: normal;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
        .snowflake {
            position: absolute;
            top: 0;
            color: white;
            font-size: 10px;
            pointer-events: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        @media (max-width: 768px) {
            #screen2 .content-container {
                flex-direction: column;
                align-items: center;
            }
            #screen2 img {
                margin-left: 0;
                width: 80%;
            }
            #screen2 .message-container {
                margin-left: 0;
                width: 90%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div id="screen1">
        <h1>你是誰</h1>
        <input type="text" id="nameInput" placeholder="輸入你的名字">
        <button onclick="checkName()">確認</button>
        <p id="errorMessage" class="error"></p>
        <img src="https://drive.google.com/thumbnail?id=1ykW-jt-ypAFdDza8qhBRxe5482BbF53n" alt="蛤">
    </div>

    <div id="screen2">
        <div class="content-container">
            <img src="https://png.pngtree.com/png-clipart/20231202/original/pngtree-christmas-tree-png-image_13755487.png" alt="聖誕樹">
            <div class="message-container" id="messageContainer">
                祝你聖誕節快樂
            </div>
        </div>
        <div class="footer-message">
            Merry Christmas
        </div>
    </div>

    <script>
        const screen1 = document.getElementById('screen1');
        const screen2 = document.getElementById('screen2');
        const errorMessage = document.getElementById('errorMessage');
        const messageContainer = document.getElementById('messageContainer');

        // Google Sheets API Details
        const SPREADSHEET_ID = "1WVKXU9dUR8JL4h2SweBi3CHgSGeXnh-oe59PcvpuFbs";
        const API_KEY = "AIzaSyApiC7jVmKXTtfwxc3erSWsUry3hRW21yU";
        const RANGE = "工作表1!A:B";

        let sheetData = [];

        // Fetch data from Google Sheets
        async function fetchSheetData() {
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
            try {
                const response = await fetch(url);
                const data = await response.json();
                sheetData = data.values;
            } catch (error) {
                console.error('Error fetching Google Sheets data:', error);
            }
        }

        // Check the input name against Google Sheets data
        async function checkName() {
            if (sheetData.length === 0) {
                await fetchSheetData();
            }

            const nameInput = document.getElementById('nameInput').value;
            const entry = sheetData.find(row => row[0] === nameInput);

            if (entry) {
                screen1.style.display = 'none';
                screen2.style.display = 'flex';
                messageContainer.textContent = entry[1]; // Use the corresponding B column value
                startSnowing();
            } else {
                errorMessage.textContent = '請重新輸入';
                document.getElementById('nameInput').value = '';
            }
        }

        // Load data on page load
        fetchSheetData();

        // Snowfall effect
        function startSnowing() {
            for (let i = 0; i < 50; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄';
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.animationDuration = Math.random() * 3 + 2 + 's';
                snowflake.style.fontSize = Math.random() * 10 + 10 + 'px';
                document.body.appendChild(snowflake);

                snowflake.addEventListener('animationend', () => {
                    snowflake.remove();
                });
            }
        }
    </script>
</body>
</html>
